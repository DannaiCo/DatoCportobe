<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dato Cervecero Fijo</title>

  <!-- Fuente Germania One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }

    .pantalla {
      width: 2120px;
      height: 576px;
      position: absolute;
      left: 0;
      top: 0;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      transform-origin: top left;
    }

    .contenedor-frase {
      position: absolute;
      top: 200px;
      left: 700px;
      width: 1200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0);
    }

    #frase {
      font-size: 100px;
      color: white;
      font-family: 'Germania One', system-ui;
      font-weight: 400;
      letter-spacing: 2px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="pantalla" id="pantalla">
    <div class="contenedor-frase">
      <div id="frase">Cargando frase...</div>
    </div>
  </div>

  <script>
    const frases = [
      "El Oktoberfest nació en 1810 como boda real en Múnich.",
      "Se sirven más de 7 millones de litros de cerveza cada año.",
      "Los meseros cargan hasta 12 jarras de cerveza a la vez.",
      "En el festival solo se sirve cerveza fabricada en Múnich.",
      "El primer barril de cerveza lo abre el alcalde de Múnich.",
      "La jarra oficial de un litro se llama 'Maßkrug'.",
      "Durante el Oktoberfest se comen más de 200 mil salchichas.",
      "En Múnich, todo empieza con “O’zapft is!”:Ya está abierto!",
    ];

    let index = 0;
    const elemento = document.getElementById("frase");

    function cambiarFrase() {
      elemento.textContent = frases[index];
      index = (index + 1) % frases.length;
    }

    cambiarFrase();
    setInterval(cambiarFrase, 5000);

    function escalarPantalla() {
      const escalaX = window.innerWidth / 2114;
      const escalaY = window.innerHeight / 630;
      const escala = Math.min(escalaX, escalaY);
      document.getElementById("pantalla").style.transform = `scale(${escala})`;
    }

    window.addEventListener("resize", escalarPantalla);
    escalarPantalla();
  </script>
</body>
</html>
